<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="/app.css" rel="stylesheet" />
<html>
<body>
    <form id="login">
        <fieldset class="login">
    <input
      type="text"
      autocomplete="username"
      id="username"
      aria-required="true"
      aria-label="Username"
      required="required"
      placeholder="Username"
      name="username"
      spellcheck="false"
    />
    <input
      type="text"
      autocomplete="Password"
      id="password"
      required="required"
      placeholder="Password"
      name="password"
      spellcheck="false"
    />
  </fieldset>
  </form>
    </body>
</html>
