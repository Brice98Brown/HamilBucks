<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="/app.css" rel="stylesheet" />
<html>
<body>
    <form id="payment-form">
        <fieldset class="login">
          <b>HamiBucks</b>
        <input
          type="text"
          autocomplete="username"
          id="username"
          aria-required="true"
          aria-label="Username"
          required="required"
          placeholder="Username"
          name="username"
          spellcheck="false"
        />
        <input
          type="text"
          autocomplete="Password"
          id="password"
          required="required"
          placeholder="Password"
          name="password"
          spellcheck="false"
        />
        <input
          type="text"
          autocomplete="ConfPassword"
          id="confpassword"
          required="required"
          placeholder="Confirm Password"
          name="confpassword"
          spellcheck="false"
        />
        <input
        type="text"
        autocomplete="Email"
        id="email"
        required="required"
        placeholder="Email"
        name="email"
        spellcheck="false"
      />
      <input type="submit" value="Create Account" id="Create">
        </fieldset>
        
        </form>
</body>
</html>
