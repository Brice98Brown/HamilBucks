<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="/app.css" rel="stylesheet" />
<html>
  <body>
    <form id="payment-form">
      
      <fieldset class="buyer-inputs">
        <b id="Balance">
          Balance
        </b>
        <b id="BalMoney">
          $0
        </b>
        <input
          type="text"
          autocomplete="recipiant-id"
          id="recipiant-id"
          aria-required="true"
          aria-label="Recipiant Id"
          required="required"
          placeholder="Recipiant Id"
          name="recipiantId"
          spellcheck="false"
        />
        <input
          type="text"
          autocomplete="transaction-amount"
          id="transaction-amount"
          required="required"
          placeholder="Transaction Amount"
          name="transactionamount"
          spellcheck="false"
        />
      </fieldset>
        <fieldset class="button-array">
        <button id="previous-page">Last Page <</button>
        <button id="card-button" type="button">Pay</button>
        <button id="next-page">Next Page ></button>
        </fieldset>
       <table>
          Transaction History
        </table> 
      <label for="sortby" id="sortby">Sort by:</label>
        <select name="sortby">
          <option value="past24hr">Past 24 Hours</option>
          <option value="pastweek">Past Week</option>
          <option value="pastmonth">Past Month</option>
          <option value="pastyear">All Time</option>
        </select>
      <div id="card-container"></div>
      
     
    </form>
    <div id="payment-status-container"></div>
  </body>
</html>
