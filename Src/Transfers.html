<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="/app.css" rel="stylesheet" />
<html>
<body>
    <form id="payment-form">
          <div class="history-container">
            <div class="header">
            </div>
            <div>
              <div class="buyer-inputs">
                <b id="Balance">
                  Balance
                </b>
                <b id="BalMoney">
                  $0
                </b>
              </div>
              <div class="transactions">
                <h3>Recent Activity</h3>
                <table>
                  <tbody>
                    <tr class="transaction-row">
                      <td class="transaction-date">01/01/2018</td>
                      <td>Recipient</td>
                      <td class="transaction-amount">-$0</td>
                    </tr>
                    <tr class="transaction-row">
                      <td class="transaction-date">01/01/2018</td>
                      <td>Sender</td>
                      <td class="transaction-amount">+$0</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <label for="sortby" id="sortby">Sort by:</label>
        <select name="sortby" id="sortby">
          <option value="past24hr">Past 24 Hours</option>
          <option value="pastweek">Past Week</option>
          <option value="pastmonth">Past Month</option>
          <option value="pastyear">All Time</option>
        </select>
        <input type="submit" value="Go Back" id="login">
            <div class="footer">
            </div>
          </div>
        </form>
</body>
</html>
